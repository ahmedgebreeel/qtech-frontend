
<div class="container">
    <div class="side-bar">
        <button routerLink="/edit/personal" routerLinkActive="active">Personal Information</button>
        <button routerLink="/edit/social" routerLinkActive="active">Social Media</button>
    </div>    
    <div class="content">

        <form [formGroup]="socialForm" (submit)="save()">
            <div class="form-container" >
                <h2>Social Information</h2>
               
                    <div class="form-group">
                        <label for="facebook">Facebook:</label>
                        <input type="text" id="facebook" formControlName="facebook">
                    </div>
                    <div class="form-group">
                        <label for="twitter">Twitter:</label>
                        <input type="text" id="twitter" formControlName="twitter">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">Linkedin</label>
                        <input type="text" id="linkedin" formControlName="linkedin">
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram</label>
                        <input type="text" id="instagram"formControlName="instagram" >
                    </div>
                    <div class="form-group">
                        <label for="github">Github</label>
                        <input type="text" id="github" formControlName="github">
                    </div>
                   
                
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>
        

        
       
         
        
        
           
      
        
     
    </div>
</div>


<div class="container">
    <div class="side-bar">
        <button routerLink="/edit/personal" routerLinkActive="active">Personal Information</button>
        <button routerLink="/edit/social" routerLinkActive="active">Social Media</button>
    </div>    
    <div class="content">

    
        <div class="form-container" >
            <h3>Social Information</h3>
            <div class="form-container">
                <div class="form-group">
                    <label for="twitter">Twitter:</label>
                    <input type="text" id="twitter" [(ngModel)]="userInfo.twitter">
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook:</label>
                    <input type="email" id="facebook" [(ngModel)]="userInfo.facebook">
                </div>
                <div class="form-group">
                    <label for="field1">Full Name In Engilsh :</label>
                    <input type="text" id="field1" [(ngModel)]="userInfo.field1">
                </div>
                <div class="form-group">
                    <label for="field2">Full Name In Arabic:</label>
                    <input type="text" id="field2" [(ngModel)]="userInfo.field2">
                </div>
                <div class="form-group">
                    <label for="field3">Data Of Birth :</label>
                    <input type="text" id="field3" [(ngModel)]="userInfo.field3">
                </div>
                <div class="form-group">
                    <label for="field4">Nationality:</label>
                    <input type="text" id="field4" [(ngModel)]="userInfo.field4">
                </div>
               
                <div class="form-group">
                    <label class="gender-label">Gender:</label>
                    <div style="display: flex;">
                        <input type="radio" id="male" value="male" [(ngModel)]="userInfo.gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="female" [(ngModel)]="userInfo.gender">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <button class="save-button">Save</button>
        </div>

        
       
         
        
        
           
      
        
     
    </div>
</div>
